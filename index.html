<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองโต๊ะ - โรงเรียนหอวัง ปทุมธานี</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #3147a5;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgb(137, 201, 240);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #edf08f;
            margin-bottom: 20px;
        }
        
        .school-name {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .school-location {
            font-size: 18px;
            color: #000000;
        }
        
        .user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
            gap: 20px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #ffe76f;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .info-item i {
            color: #6d4310;
        }
        
        .time-selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }
        
        .time-slot {
            padding: 12px 20px;
            background-color: #ffe76f;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            border: 2px solid transparent;
        }
        
        .time-slot:hover {
            background-color: #ffe76f;
        }
        
        .time-slot.active {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .zones-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .zone {
            background-color: #ffe76f;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .zone-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px dashed #ddd;
        }
        
        .tables-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .table {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            border: 2px solid #dee2e6;
        }
        
        .table:hover {
            background-color: #dee2e6;
        }
        
        .table.selected {
            background-color: #4ade80;
            color: white;
            border-color: #22c55e;
        }
        
        .table.occupied {
            background-color: #ff6b6b;
            color: white;
            border-color: #fa5252;
            cursor: not-allowed;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-reserve {
            background-color: #3498db;
            color: white;
        }
        
        .btn-reserve:hover {
            background-color: #2980b9;
        }
        
        .btn-cancel {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-cancel:hover {
            background-color: #c0392b;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .modal p {
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .zones-container {
                grid-template-columns: 1fr;
            }
            
            .time-selection {
                flex-direction: column;
                align-items: center;
            }
            
            .time-slot {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="school-name">โรงเรียนหอวัง ปทุมธานี</div>
            <div class="school-location">Horwang Pathumthani</div>
        </header>
        
        
        <div class="user-info">
            <div class="info-item">
                <i class="fas fa-user"></i>
                <span>ชื่อ-สกุล:     <form>
      <input type="radio" id="option1" name="choice" value="option1">
      <label for="option1">น.ส.ฐิติรัตน์ ฮ้อโต</label><br>

      <input type="radio" id="option2" name="choice" value="option2">
      <label for="option2">น.ส.รวิปรียา เกิดแสง</label><br>

      <input type="radio" id="option2" name="choice" value="option2">
      <label for="option2">น.ส.ฐิติชยา ศรีไพรอ่อน</label><br>
    </form>
            </div>
            <div class="info-item">
                <i class="fas fa-door-open"></i>
                <span>ห้อง: ม5/2</span>
            </div>
            <div class="info-item">
                <i class="fas fa-id-card"></i>
                <span>เลขประจำตัว:    <form>
      <input type="radio" id="option1" name="choice" value="option1">
      <label for="option1">11073</label><br>

      <input type="radio" id="option2" name="choice" value="option2">
      <label for="option2">11083</label><br>

      <input type="radio" id="option2" name="choice" value="option2">
      <label for="option2">11693</label><br>
    </form>
            </div>
        </div>
        
        <div class="time-selection">
            <div class="time-slot" data-time="10:30-11:20">10:30 - 11:20</div>
            <div class="time-slot" data-time="11:00-12:10">11:00 - 12:10</div>
            <div class="time-slot active" data-time="12:10-13:00">12:10 - 13:00</div>
        </div>
        
        <div class="zones-container">
            <div class="zone">
                <div class="zone-title">โซนหน้า</div>
                <div class="tables-container" id="zone-front">
                    <!-- Tables will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="zone">
                <div class="zone-title">โซนกลาง</div>
                <div class="tables-container" id="zone-middle">
                    <!-- Tables will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="zone">
                <div class="zone-title">โซนหลัง</div>
                <div class="tables-container" id="zone-back">
                    <!-- Tables will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="zone">
                <div class="zone-title">โซนหน้าตึก3</div>
                <div class="tables-container" id="zone-building3">
                    <!-- Tables will be generated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-reserve" id="reserve-btn">จองโต๊ะ</button>
            <button class="btn btn-cancel" id="cancel-btn">ยกเลิก</button>
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div class="modal" id="confirmation-modal">
        <div class="modal-content">
            <h2>ยืนยันการจอง</h2>
            <p>คุณต้องการจองโต๊ะ <span id="selected-table-info"></span> ในเวลา <span id="selected-time-info"></span> ใช่หรือไม่?</p>
            <div class="modal-buttons">
                <button class="btn btn-reserve" id="confirm-reserve">ยืนยัน</button>
                <button class="btn btn-cancel" id="cancel-reserve">ยกเลิก</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize variables
            let selectedTime = '12:10-13:00';
            let selectedTable = null;
            let reservations = {};
            
            // Generate tables for each zone
            const zones = ['front', 'middle', 'back', 'building3'];
            zones.forEach(zone => {
                const container = document.getElementById(`zone-${zone}`);
                for (let i = 1; i <= 12; i++) {
                    const table = document.createElement('div');
                    table.className = 'table';
                    table.dataset.id = `${zone}-${i}`;
                    table.textContent = i;
                    table.addEventListener('click', () => selectTable(table));
                    container.appendChild(table);
                }
            });
            
            // Time slot selection
            const timeSlots = document.querySelectorAll('.time-slot');
            timeSlots.forEach(slot => {
                slot.addEventListener('click', function() {
                    timeSlots.forEach(s => s.classList.remove('active'));
                    this.classList.add('active');
                    selectedTime = this.dataset.time;
                    updateTableAvailability();
                });
            });
            
            // Table selection
            function selectTable(table) {
                if (table.classList.contains('occupied')) return;
                
                // Deselect previously selected table
                if (selectedTable) {
                    selectedTable.classList.remove('selected');
                }
                
                // Select new table
                table.classList.add('selected');
                selectedTable = table;
            }
            
            // Update table availability based on selected time
            function updateTableAvailability() {
                // Reset all tables
                document.querySelectorAll('.table').forEach(table => {
                    table.classList.remove('occupied', 'selected');
                });
                
                // Mark occupied tables for selected time
                if (reservations[selectedTime]) {
                    reservations[selectedTime].forEach(tableId => {
                        const table = document.querySelector(`.table[data-id="${tableId}"]`);
                        if (table) {
                            table.classList.add('occupied');
                        }
                    });
                }
                
                // Clear selection
                selectedTable = null;
            }
            
            // Reserve button click
            document.getElementById('reserve-btn').addEventListener('click', function() {
                if (!selectedTable) {
                    alert('กรุณาเลือกโต๊ะที่ต้องการจอง');
                    return;
                }
                
                // Show confirmation modal
                document.getElementById('selected-table-info').textContent = 
                    `โซน${selectedTable.dataset.id.split('-')[0]} โต๊ะที่ ${selectedTable.textContent}`;
                document.getElementById('selected-time-info').textContent = selectedTime;
                document.getElementById('confirmation-modal').style.display = 'flex';
            });
            
            // Confirm reservation
            document.getElementById('confirm-reserve').addEventListener('click', function() {
                if (!selectedTable) return;
                
                const tableId = selectedTable.dataset.id;
                
                // Initialize reservation array for this time if it doesn't exist
                if (!reservations[selectedTime]) {
                    reservations[selectedTime] = [];
                }
                
                // Add reservation
                reservations[selectedTime].push(tableId);
                
                // Update UI
                updateTableAvailability();
                
                // Hide modal
                document.getElementById('confirmation-modal').style.display = 'none';
                
                alert('จองโต๊ะสำเร็จแล้ว!');
            });
            
            // Cancel reservation
            document.getElementById('cancel-reserve').addEventListener('click', function() {
                document.getElementById('confirmation-modal').style.display = 'none';
            });
            
            // Cancel button
            document.getElementById('cancel-btn').addEventListener('click', function() {
                if (selectedTable) {
                    selectedTable.classList.remove('selected');
                    selectedTable = null;
                }
            });
            
            // Initialize table availability
            updateTableAvailability();
        });
    </script>
</body>
</html>
